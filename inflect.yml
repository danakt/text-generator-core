# Краткие прилагательные
КРАТК_ПРИЛ:
    ([^л])ен$:
        м: $1ен
        ж: $1на
        с: $1но
    ([л])ен$:
        м: $1ен
        ж: $1ьна
        с: $1ьно 

# Прилагательные
ПРИЛ:
    ный$:
        м: ный
        ж: ная
        с: ное
    щий$:
        м: щий
        ж: щая
        с: щее
    кий$:
        м: кий
        ж: кая
        с: кое
